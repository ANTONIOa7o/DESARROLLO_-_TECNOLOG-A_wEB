<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicion y Naturaleza de los numeros</title>
    <!-- | bootstrap Carga estilos CSS | -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- |b.2 Enlace estilos y ejecuciones de los sweetalert | -->

</head>

<body>
    <div class="container" style="text-align: center;">
        <h4 class="display-6">Detecta los numeros pares o impares</h4>
        <button class="btn btn-outline-info" onclick="buscar()">BuscarðŸ”Ž</button>
    </div>
    <script>
        function buscar() {
            /* Vamos a controlar desde una funcion la ejecucion de una variable
            estructurada
            */
           var numero=prompt('Introducce un numero para averiguar si es par o impar');

            if (numero %2==0){ 
                /* Estructura de identificacion de la naturaleza par
            de los numeros enteros */
                swal ('Es un numero PAR');
            } else {
                swal('Es un numero IMPAR');
            }
        }
    </script>
</body>
