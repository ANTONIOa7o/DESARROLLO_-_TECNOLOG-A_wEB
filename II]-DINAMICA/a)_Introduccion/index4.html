<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODALS & DINAMICA</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- Enlace de estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Enlace de javaScript de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(images/degradado.png);background-position: center;">

    <div class="container" style="background-image: url(images/ecommerce\ 1.png); background-position: center;background-size: cover;">
        <!-- Configuro los  dos botones -->
        <div style="text-align: center; margin: 0 auto; padding:166px 166px 166px 110px;">
            <!-- 1º boton del offcanvas izquierdo -->
            <a style="margin-right: 6px;margin-left: 40px;" class="btn btn-dark" data-bs-toggle="offcanvas" href="#offcanvasExample"
                role="button" aria-controls="offcanvasExample">
                CONDICIONES
            </a>
            <!-- 2º boton del offcanvas derecho -->
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                SUBSCRIBETE
            </button>
        </div>

        <!-- Estructura del 1º offcanvas izquierdo -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Condiciones</h5>
                <button type="button" class="btn text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close">cerrar</button>
            </div>
            <div class="offcanvas-body">
                <div>
                    Selecciona las diversas opciones que tenemos para nuestros subscriptores, entre ellas
                    ofertas exclusivas o participaciones premium

                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown">
                        Acceso >>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Cuotas</a></li>
                        <li><a class="dropdown-item" href="#">Ofertas exclusivas</a></li>
                        <li><a class="dropdown-item" href="#">Accesos Premium</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Estructura del 2º offcanvas derecho -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Rellena tu Subscripción</h5>
                <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close"
                    style="color: red;">cerrar</button>
            </div>
            <div class="offcanvas-body">
                <!-- Una de las clases principales del input, que lo define como un elemento
                de interconexion entre el usuario y la interfaz de nuestra pagina
                    definimos entre sus atributos el  type=""  referenciará al tipo de dato
                    introducido por el usuario (texto, numero, fecha, archivo, .....)
            -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Nombre & Apellidos</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">D.N.I</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Dirección Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Elige Clave</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Repite Clave</label>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
