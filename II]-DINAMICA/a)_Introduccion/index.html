<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a Bootstrap</title>
    <!-- ⇑ + alt + a
    crea comentarios solo percibibles a los desarrolladores
    -->
    <!-- Dentro de la etiqueta <head> será el lugar de carga de las pilas
        (Carga de datos, o relacion con otros programas) 
    -->
    <!-- ↓ La carga de la libreria de CSS (Estilos y visualizaciones) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- ↓ La carga de la libreria de JavaScript (Dinamicas y comportamientos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- 
                -------------
                  BOOTSTRAPS            https://getbootstrap.com/
                -------------
         Podemos referenciarlo dentro de los  archiconocidos FRAMEWORKS
         Nos ofrece una gran cantidad de recursos, componentes, letras, visualizaciones
         entre otros.   
         El éxito de Bootstrap radica en dos elementos principales:
            Q1.Ahorro de tiempo en el desarrollo logrando percepciones muy profesionales
            Q2.El control perceptivo de la visualizacion, ofreciendo una multitud
            de ventajas en la MULTIPLATAFORMA (adapta a cualquier dispositivo)
 -->
    <div style="text-align: center; margin:0 auto;">
        <h2 class="display-2">ESTETICA DE BOOTSTRAPS</h2>
        <!-- vemos un cambio estetico general, no obstante tendremos
        a nuestra disposicion una cantidad de recursos para mejorar aun mas
    la percepcion de nuestra pagina.
            PARA ELLO LLAMAREMOS EN EL HTML, CON EL ATRIBUTO Class="" los 
            estilos que tiene bootstrap
-->
        <h3 class="display-3" >LISTAS</h3>
        <h4>Listas Originales</h4>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>
    </div>
</body>

</html>
