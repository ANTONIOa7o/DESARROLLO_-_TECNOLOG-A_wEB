<!DOCTYPE html>
<!-- La composicion del Doctype se ha  universalizado  
sin necesidad de actualizarlo, para ello han acordado
un conjunto de etiquetas universales
Serà denominado ELEMENTO RAIZ
-->
<html lang="en">
    <!-- lang='en' en ingles -->

<!--1º Todos lo elementos del html comenzarán con la etiqueta principal
<html> y finalizará con la etiqueta </html> -->

<!-- alt + shift + A comentario automatico -->
<!-- 2º Esta etiqueta html estará formada por dos grandes
bloque:
    a. La cabecera, es conocida como head, una etiqueta
    de apertura y cierre es decir, <head></head>
    La palabra que resume esta etiqueta 'LAS PILAS' será
    un entorno de carga de librerias y meta tag


-->
<head>
    <meta charset="UTF-8">
    <!-- Como codica los caracteres ✔ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aqui surgiran desde el posicionamiento web,
    una gran cantidad de metas, meta-tag -->
    <title>Mi primera Pagina</title>
    <!-- Referencia el nombre de mi pestaña en la web -->
</head>
<!--  nuestro segundo bloque será el body 
    b. El cuerpo. El lugar donde interacciona el usuario, es
decir, todo lo que ve, todo lo que percibe y todo donde actua
 -->
<body>
MI PRIMERA PAGINA
TODA LA VISUALIZACIÓN DE LA PAGINA
</body>

</html>
